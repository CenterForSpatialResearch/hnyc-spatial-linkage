<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"/>
        <link rel="stylesheet" href="https://cdn.datatables.net/scroller/2.0.1/css/scroller.dataTables.min.css"/>
        <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.1/css/buttons.dataTables.min.css"/>        
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="input">
            <div id="title">
                <h3>Explore CD & Census Match Output</h3>
                <div>To save a result, click on the relevant circle/line. To simply see the result, hover over it.</div>    
            </div>

            <div id="buttons">
                <select id="selectED">
                    <option>Choose an ED</option>
                </select>

                <input id="selectGraph" type="text" placeholder="Enter a subgraph">

                <button id="clear">Clear Selections</button>
            </div>
            <div id="results">
                <table id="recordTable"></table>
            </div>

        </div>

        <div id="matches_map"></div>
    </body>

</html>

<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
<script src="https://d3js.org/d3.v4.js"></script>
<script>
    // populate select ED option
    var selectED = document.getElementById("selectED"); 
    var edOptions = [...Array(655).keys()];

    for(var i = 1; i < edOptions.length; i++) {
        var edOpt = edOptions[i];
        var edEl = document.createElement("option");
        edEl.textContent = edOpt;
        edEl.value = edOpt;
        selectED.appendChild(edEl);
    };

</script>
<script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" type="text/javascript"></script>
